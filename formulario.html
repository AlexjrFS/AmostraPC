<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
 
    <title>Login</title>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt=""  >
        <ul>
            <li> <a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="computadores.html"><i class=" fa-solid fa-computer"></i>Computadores</a></li>
            <li><a href="notebooks.html"><i class="fa-solid fa-laptop" ></i>Notebooks</a></li>
            <li class="li"><a href="formulario.html"><i class="fa-solid fa-user"></i>Cadastro</a></li>
            <li><a href="tabela.precos.html"><i class="fa-solid fa-dollar-sign"></i>Valor</a></li>
        </ul>
    </header>
    <main>
         <section id="background" ></section>
         <h1 id="h1" ><i> Faça seu cadastro: </i></h1>
         <div class="container">
        <section class="sec">
          <form class="form" id="form">
            <h2 class="h2">Cadastre-se</h2>
              <div class="form-control">
  
                  <label for="username" >Nome:</label>
                  <input type="text" id="username" placeholder="Digite seu nome">
                  <i class="img-success" ><img src="./imagens/success-icon.svg" alt=""></i>
                  <i class="img-error" ><img src="./imagens/error-icon.svg" alt=""></i>
  
                  <small>Error Message</small>
  
              </div>
  
              <div class="form-control">
  
                  <label>E-mail:</label>
                  <input type="email" id="email" placeholder="Insira um email válido">
                  <i class="img-success" ><img src="./imagens/success-icon.svg" alt=""></i>
                  <i class="img-error" ><img src="./imagens/error-icon.svg" alt=""></i>
  
                  <small>Error Message</small>
  
              </div>
  
              <div class="form-control">
  
                  <label>Senha:</label>
                  <input type="password" id="password" placeholder="Mínimo 8 caracteres">
                  <i class="img-success" ><img src="./imagens/success-icon.svg" alt=""></i>
                  <i class="img-error" ><img src="./imagens/error-icon.svg" alt=""></i>
  
                  <small>Error Message</small>
  
              </div>
  
              <div class="form-control">
  
                  <label>Confirme sua senha:</label>
                  <input type="password" id="password-two" placeholder="Digite a senha criada acima">
                  <i class="img-success" ><img src="./imagens/success-icon.svg" alt=""></i>
                  <i class="img-error" ><img src="./imagens/error-icon.svg" alt=""></i>
  
                  <small>Error Message</small>
  
              </div>
  
              <button type="submit" >ENVIAR</button>
          </form> 
        </section>  
         <div >
        </main>
          
    <script src="ekaizen.js"></script>
    
</body>
</html>
