    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt=""  >
        <ul>
            <li> <a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
            <li><a href="computadores.html"><i class=" fa-solid fa-computer"></i>Computadores</a></li>

            <li><a href="tabela.precos.html"><i class="fa-solid fa-dollar-sign"></i>Valor</a></li>
        </ul>
    </header>
    <main>
         <section id="background" ></section>
         <div >
          <h1 id="h1" > Faça seu cadastro: </h1>
            
              <section id="cadastro" class="container"> 
                <form class="row g-3 needs-validation" id="Formulario">
                  <div class="col-md-4" id="nome">
                    <label for="validationCustom01" class="form-label">Nome:</label>
                    <input type="text" class="form-control" id="Nome" name="Nome" placeholder="Ex: Luis" required minlength="2">
                   
                  </div>
                  <div class="col-md-4" id="sobre">
                    <label for="validationCustom02" class="form-label">Sobrenome:</label>
                    <input type="text" class="form-control" id="Sobrenome" name="Sobrenome" placeholder="Ex: Silva" required minlength="3">
                   
                  </div>
                  <div class="col-md-4" id="email">
                    <label for="validationCustomUsername" class="form-label">Email:</label>
                    <div class="input-group has-validation">
                      
                      <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="ex: luis@gmail.com" required>
                      
                    </div>
                  </div>
                  <div class="col-md-6" id="senha">
                    <label for="validationCustom03" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="(Mínimo 8 caracteres)" required minlength="8">
                   
                  </div>
                  <div class="col-md-3" id="con">
                    <label for="validationCustom04" class="form-label">Confirme sua senha:</label>
                    <input type="password" class="form-control" id="confirme" name="confirme" placeholder="A senha deve ser a mesma" required minlength="8">
                   
                  </div>
                  
                 
                  <div class="col-12">
                    <div class="form-check" >
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                      <label class="form-check-label" for="invalidCheck">
                        Lembrar-me
                      </label>
                      
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Confirmar cadastro</button>
                  </div>
                </form>
            </section>
          
    </main>
    <script src="ekaizen.js"></script>
    
</body>
</html>
